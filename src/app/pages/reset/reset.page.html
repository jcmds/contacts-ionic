<app-navbar [title]="title"></app-navbar>
<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Nova Senha</ion-label>
      <ion-input type="password" name="password" formControlName="password"></ion-input>
    </ion-item>
  </form>
  <ion-button (click)="reset()" expand="full" color="primary">Resetar</ion-button>
</ion-content>
